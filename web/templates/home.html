{% extends "layout.html" %}

{% block title %}Home - Python Flask{% endblock %}

<style>
    span:hover {
    background-color: white;
    color: black;
    }
</style>

{% block body %}
<body style="background-color: lightgray; margin-top: 5rem;">
    <br>
    <body style="margin-top: 5rem;">

        <div class="container">
            <div class="col-sm-3"></div>
                <div class="col-sm-6" style="background-color: #0278df;">
                    <br>
                    <p style="text-align: center;">
                        <a href="{{ url_for('index_page') }}" style="font-size: 50px; font-family: 'Brush Script MT', cursive; color: #ffff;">
                            <strong> Python Flask </strong>
                        </a>
                        <a href="{{ url_for('index_page') }}" style="font-size: 20px; font-family: 'Brush Script MT', cursive; color: #ffff;">
                            <strong> by @federicocabreraf</strong>
                        </a>
                    </p>
                </div>
        </div>

        <div class="container">
            <div>
                <div class="col-sm-3"></div>
                    <div class="col-sm-6" style="background-color: rgb(236,236,236); padding: 4rem;">
                        <form method="post" action="{{url_for('home_page')}}">
                            
                            <div class="col-md-1"></div>

                            <div class="col-md-4 mx-auto">
                                <input type="text" class="form-control text-center" value="{{ btn.green_click }}" readonly style="font-size: 2rem; color: green;"></input>
                                <br>
                            </div>

                            <div class="col-md-2"></div>

                            <div class="col-md-4 mx-auto">
                                <input type="text" class="form-control text-center" value="{{ btn.red_click }}" readonly style="font-size: 2rem; color: red;"></input>
                                <br>
                            </div>

                            <br> <br>

                            <img src="data:image/png;base64, {{ plot_url }}" alt="Pie Chart" height="240" width="240" onclick="window.open(this.src, '_blank');">

                            <br> <br>
                            {% if msg == 'GREEN' %}
                                <div class="col-md-12 mx-auto">
                                    <input type="text" class="form-control text-center" value="You pressed the green button!" readonly autofocus style="font-size: 2rem; color: green;"></input>
                                </div>
                            {% elif msg == 'RED' %}
                                <div class="col-md-12 mx-auto">
                                    <input type="text" class="form-control text-center" value="You pressed the red button!" readonly autofocus style="font-size: 2rem; color:  red;"></input>
                                </div>
                            {% else %}
                                <div class="col-md-12 mx-auto">
                                    <input type="text" class="form-control text-center" value="Please press the button." readonly autofocus style="font-size: 2rem;"></input>
                                </div>
                            {% endif %}
                            
                            <br><br><br>

                            <div class="col-md-6 mx-auto text-center">
                                <button type="submit" class="btn btn-success btn-block" id="sub_button" name="sub_button" value="button_1">Green</button>
                                <br> 
                            </div>
                            <div class="col-md-6 mx-auto text-center">
                                <button type="submit" class="btn btn-danger btn-block" id="sub_button" name="sub_button" value="button_2">Red</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="background-color: rgb(35, 35, 35);">
                <br>
                <p style="font-family: Arial; font-size: 15px; text-align: center; color: #ffffff;">
                    <a href=""  style="color: #0278df;"><span class="glyphicon glyphicon-envelope"></span></a>
                    <a href=""  style="color: #0278df;"><span class="glyphicon glyphicon-play-circle"></span></a>
                    <a href=""  style="color: #0278df;"><span class="glyphicon glyphicon-comment"></span></a>
                </p>
            </div>
        </div>
        <br>
    </body>
</body>
{% endblock %}
